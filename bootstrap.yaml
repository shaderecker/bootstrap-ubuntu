- name: Root mode
  hosts: localhost
  become: yes
  roles:
    - cleanup
    - updates
    - app_icons
    - applications_apt
    - applications_apt_cli
    - applications_apt_third_party
    - applications_snap
    - grub
    - nano
    - pip
    - select_editor
    - zsh

- name: User mode
  hosts: localhost
  roles:
    - cleanup
    - extensions
    - nano
    - select_editor
    - settings
    - sudo
    - zsh
